<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyan Setu Home</title>
  <link rel="stylesheet" href="./public/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><div class="brand-logo">LOGO</div> Gyan Setu: Organized by Group of Sangam</div>
    <div class="actions" style="margin:0;">
      <button onclick="window.location.href='/student'">Student Login</button>
      <button class="secondary" onclick="window.location.href='/management'">Management Login</button>
    </div>
  </header>
  <main class="main-content container">
    <section class="card">
      <h1>Welcome to Gyan Setu</h1>
      <p class="notice"><strong>Single Access URL:</strong> Open this same URL and choose Student or Management from here.</p>
      <p class="notice">Providing scholarships and free education for a better future.</p>
    </section>
    <section class="card">
      <h2>Public Notification Bar</h2>
      <p id="publicNotice" class="notice">Loading updates...</p>
    </section>
  </main>
  <footer class="site-footer">Gyan Setu: Organized by Group of Sangam</footer>
  <script>
    fetch('/api/public-state').then(r=>r.json()).then(d=>{document.getElementById('publicNotice').textContent=d.notification;}).catch(()=>{document.getElementById('publicNotice').textContent='Updates will appear here.';});
  </script>
</body>
</html>
