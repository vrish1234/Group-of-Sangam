<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Gyan Setu</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><div class="brand-logo">LOGO</div> Gyan Setu: Organized by Group of Sangam</div>
  </header>
  <main class="main-content container">
    <section class="card">
      <h1>Reset Password</h1>
      <form id="resetForm">
        <div class="field"><label>Email</label><input id="email" type="email" required /></div>
        <div class="field"><label>New Password</label><input id="newPassword" type="password" required /></div>
        <div class="actions"><button type="submit">Reset Password</button></div>
      </form>
      <p class="notice" id="resetMsg"></p>
    </section>
  </main>
  <footer class="site-footer">Gyan Setu: Organized by Group of Sangam</footer>
  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('email').value.trim(),
          newPassword: document.getElementById('newPassword').value,
        }),
      });
      const data = await response.json();
      document.getElementById('resetMsg').textContent = response.ok ? 'Password reset successful. Please login again.' : (data.error || 'Reset failed');
    });
  </script>
</body>
</html>
