<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>
  <script>
    (function () {
      var path = window.location.pathname || '/landing';
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      var target = '/index.html?redirect=' + encodeURIComponent(path + search + hash);
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  Redirecting…
</body>
</html>
