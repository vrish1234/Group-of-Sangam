<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sangam Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="main-content" style="max-width:560px;margin:0 auto;padding-top:40px;">
    <section class="card">
      <h1>Login / Registration</h1>
      <p class="notice">Use one unified login. Role is selected only during registration.</p>
      <form id="authForm">
        <div class="field"><label>Name</label><input id="name" /></div>
        <div class="field"><label>Email</label><input id="email" required type="email" /></div>
        <div class="field"><label>Password</label><input id="password" required type="password" /></div>
        <div class="field" id="roleWrap" style="display:none;">
          <label>Role</label>
          <select id="role">
            <option value="user">Student/User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="actions">
          <button type="submit" id="submitBtn">Login</button>
          <button type="button" id="toggleBtn" style="background:#0f766e;">Create account</button>
        </div>
      </form>
      <p class="notice">Default admin: admin@sangam.local / admin123</p>
    </section>
  </main>
  <script src="/login.js"></script>
</body>
</html>
